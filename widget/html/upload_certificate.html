<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>上传证书</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/upload_certificate.css">
  <script src="../script/adapter.js"></script>
</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="header-left">
      <span class="return-back"></span>
    </div>
    <div class="header-center">
      <span class="header-center-text">上传证书</span>
    </div>

  <div class="display-flex upload-title">
    <span>请上传您的专业证书：</span>

  <div class="display-flex upload-certificate-list">
    <div class="upload-certificate-list__item">
      <img src="" alt="">
    </div>
    <div class="upload-certificate-list__item">
      <img src="" alt="">
    </div>
    <div class="upload-certificate-list__item">
      <img src="" alt="">
    </div>
    <div class="upload-box">
      <input type="file">
      <div class="upload-box-name">上传身份证</div>
    </div>
  </div>
  <div class="btn-submit">提交</div>
</div>

</html>
