<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>收藏的供应</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/mysupply.css">
  <script src="../script/adapter.js"></script>
</head>
<body>
<div class="wrapper">
  <my-header title="收藏的供应"></my-header>
  <div class="supply-list" v-cloak>
    <div class="none-text" v-if="list.length === 0">你还没有收藏技能~</div>
    <ul v-else>
      <li class="supply-list-item" v-for="item in list" @click="handleViewSupply(item)">
        <div class="supply-list-item__left">
          <img :src="item.usermodel[0].pheadimgUrl" alt="">
        </div>
        <div class="supply-list-item__right">
          <div class="supply-list-item__param">
            供应名称：<span class="text-black">{{item.skillmodel[0].skillName}}</span>
          </div>
          <div class="supply-list-item__param">
            供应价格：<span class="text-warning">{{item.skillmodel[0].smoney}}</span>元
          </div>
          <div class="supply-list-item__param">
            供应状态：<span class="supply-status" v-html="getStateText(item.skillmodel[0].State)"></span>
          </div>
          <div class="supply-item-desc">{{item.skillmodel[0].skilldetails}}</div>
        </div>
      </li>
    </ul>
  </div>
</div>
<script src="../script/lib/jquery-3.1.1.min.js"></script>
<script src="../script/lib/lodash.js"></script>
<script src="../script/lib/vue.min.js"></script>
<script src="../script/helper.js"></script>
<script src="../script/page/mybook.js"></script>
</body>
</html>
