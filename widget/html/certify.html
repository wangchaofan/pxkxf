<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>企业认证</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/certify.css">
  <script src="../script/adapter.js"></script>
</head>
<body>
  <div class="wrapper" v-cloak>
    <my-header title="企业认证"></my-header>
    <div class="has-renzheng" v-if="state == 3">
      <div>已认证</div>
    </div>
    <div class="doing-renzheng" v-else-if="state == 2">
      <img :src="EnterpriseAuthenticationPath" alt="">
      <div >正在审核中...</div>
    </div>
    <!-- <div>
      <img :src="positiveCarId" alt="">
      <img :src="inverseCarId" alt="">
      <img :src="holdCarId" alt="">
    </div> -->
    <div v-else>
      <section class="upload-wrap" style="padding-bottom: 8px;">
        <div class="upload-desc">请上传企业营业执照：</div>
        <div class="upload-box" @click="selectPic('EnterpriseAuthentication')">
          <img :src="EnterpriseAuthenticationPath" alt="" v-if="EnterpriseAuthentication" v-cloak>
          <div class="upload-box-name" v-else>营业执照</div>
        </div>
        <div class="fs24 ac text-warning">请保证所有信息真实有效而且清晰可见</div>
      </section>
      <section class="remind fs24 ac">
        <p>我们承诺上传的身份证仅供系统信息审核使用，任何人不可见</p>
      </section>
      <div class="fixed-bottom">
        <div class="btn-submit" @click="onSubmit">提交</div>
      </div>
    </div>
  </div>
  <script src="../script/lib/jquery-3.1.1.min.js"></script>
  <script src="../script/lib/lodash.js"></script>
  <script src="../script/lib/vue.min.js"></script>
  <script src="../script/api.js"></script>
  <script src="../script/helper.js"></script>
  <script src="../script/page/certify.js"></script>
</body>
</html>
