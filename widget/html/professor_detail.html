<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>专家详情</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/professor.css">
  <script src="../script/adapter.js"></script>
</head>
<body style="background: #f0f1f5;">
<div class="wrapper">
  <my-header title="专家详情"></my-header>
  <div class="professor-detail-page">
    <div class="professor-box-wrap bg-white" v-if="info">
      <professor-box :professor="info"></professor-box>
    </div>
    <div class="professor-info-selections bg-white">
      <div class="professor-info-selections-1" @click="goPage('professor_intro')">
        专家介绍
      </div>
      <div class="professor-info-selections-2" @click="goPage('professor_zizhi')">资质证书</div>
      <div class="professor-info-selections-3" @click="goPage('professor_rongyu')">专家荣誉</div>
      <div class="professor-info-selections-4" @click="goPage('professor_anli')">项目案例</div>
    </div>
    <div class="fixed-bottom" v-cloak>
      <div class="btn-submit" v-bind:disabled="focused" @click="onClickFocus">{{focused ? '已关注' : '关注'}}</div>
    </div>
  </div>
</div>
<script src="../script/lib/jquery-3.1.1.min.js"></script>
<script src="../script/lib/lodash.js"></script>
<script src="../script/lib/vue.min.js"></script>
<script src="../script/helper.js"></script>
<script src="../script/page/professor_detail.js"></script>
</body>
</html>
