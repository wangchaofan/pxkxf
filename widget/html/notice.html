<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>通知</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/message.css">
  <script src="../script/adapter.js"></script>
</head>
<body>
  <div class="wrapper" v-cloak>
    <my-header title="通知"></my-header>
    <div class="message-day" v-for="item in list">
      <div class="message-date">
        <span>{{item.noticetime}}</span>
      </div>
      <div class="message-box">
        <div class="message-title">{{item.noticetype}}</div>
        <div class="message-content">{{item.noticecontent}}</div>
      </div>
    </div>
  </div>
  <script src="../script/lib/jquery-3.1.1.min.js"></script>
  <script src="../script/lib/lodash.js"></script>
  <script src="../script/lib/vue.min.js"></script>
  <script src="../script/api.js"></script>
  <script src="../script/helper.js"></script>
  <script src="../script/page/notice.js"></script>
</body>
</html>
