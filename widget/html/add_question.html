<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>咨询提问</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/edit_userinfo.css">
  <link rel="stylesheet" href="../css/professor.css">
  <script src="../script/adapter.js"></script>
</head>
<body>
<div class="wrapper" style="padding-bottom: 4.2rem;">
  <my-header title="咨询"></my-header>
  <div class="add-question-form container">
    <div class="input-row">
      <label for="twtitle">问题标题</label>
      <input id="twtitle" v-model="question.title" type="text" placeholder="请填写标题">
    </div>
    <div class="input-row input-area">
      <label for="twcontent">问题内容</label>
      <textarea id="twcontent" v-model="question.content" placeholder="请填写问题内容"></textarea>
    </div>
    <div class="person-credentials">
      <div class="person-credentials-title">
        <span>上传附件</span>
        <span>作品、证书、自拍美照等（最多8张）</span>
      </div>
      <div class="person-credentials-list" v-cloak>
        <div class="person-credentials-image-wrap" v-for="(img, index) in images">
          <div class="button-delete" @click="deleteImage(index)"></div>
          <img :src="img" alt="">
        </div>
        <div class="upload-box" @change="onSelectImage">
          <input type="file" accept="image/jpeg,image/png">
        </div>
      </div>
    </div>
  </div>
  <div class="fixed-bottom">
    <div class="btn-submit" @click="onSubmit">提交</div>
  </div>
</div>
<script src="../script/lib/jquery-3.1.1.min.js"></script>
<script src="../script/lib/lodash.js"></script>
<script src="../script/lib/vue.min.js"></script>
<script src="../script/helper.js"></script>
<script src="../script/page/add_question.js"></script>
</body>
</html>
