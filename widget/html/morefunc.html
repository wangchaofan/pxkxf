<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>更多功能</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/morefunc.css">
  <script src="../script/adapter.js"></script>
</head>
<body>
<div id="mainPage" class="wrapper">
  <header class="header">
    <div class="header-left">
      <span class="return-back"></span>
    </div>
    <div class="header-center">
      <span class="header-center-text">更多功能</span>
    </div>
    <div class="header-right">
    </div>
  </header>
  <div class="more-func-list container">
    <ul>
      <li @click="goPage('editPwd')">
        <span >修改密码</span>
      </li>
      <li @click="goPage('suggestion')">
        <span>意见反馈</span>
      </li>
      <li @click="goPage('question')">
        <span>常见问题</span>
      </li>
      <li @click="checkUpdate">
        <span>检测更新</span>
      </li>
    </ul>
  </div>
  <div class="button-logout ac" @click="logout">注销当前账号</div>
</div>
  <script src="../script/lib/jquery-3.1.1.min.js"></script>  
  <script src="../script/lib/lodash.js"></script>
  <script src="../script/lib/vue.min.js"></script>
  <script src="../script/helper.js"></script>
  <script src="../script/page/morefunc.js"></script>
</body>
</html>
