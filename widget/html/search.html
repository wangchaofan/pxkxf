<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>搜索</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/search.css">
  <script src="../script/adapter.js"></script>
</head>
<body>
  <div class="wrapper">
    <header class="header search-header">
      <div class="header-left" @click="returnBack">
        <span class="return-back"></span>
      </div>
      <div class="header-center">
        <div class="search-input">
          <input id="searchInput" type="text" v-model="searchContent" placeholder="请输入您要查询的内容" autofocus>
        </div>
      </div>
      <div class="header-right" @click="onSearch">
        <span>搜索</span>
      </div>
    </header>
    <div class="search-history" v-cloak>
      <ul>
        <li v-for="item in filterSearchHistory" @click="onSearch($event, item)">
          <span class="icon-search"></span>
          <span class="search-history-content">{{item}}</span>
        </li>
      </ul>
      <div class="clear-search-history ac" v-if="filterSearchHistory.length > 0" @click="clearSearchHistory">清空搜索历史</div>
    </div>
  </div>
  <script src="../script/api.js"></script>
  <script src="../script/lib/jquery-3.1.1.min.js"></script>
  <script src="../script/lib/lodash.js"></script>
  <script src="../script/lib/vue.min.js"></script>
  <script src="../script/lib/swiper-3.4.1.jquery.min.js"></script>
  <script src="../script/helper.js"></script>
  <script src="../script/page/search.js"></script>
</body>
</html>
