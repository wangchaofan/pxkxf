<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>发布我的动态</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/mysupply.css">
  <link rel="stylesheet" href="../css/edit_userinfo.css">
  <script src="../script/adapter.js"></script>
</head>
<body style="background: #f0f1f5;">
<div id="mainPage" class="wrapper">
  <header class="header">
    <div class="header-left">
      <span class="return-back"></span>
    </div>
    <div class="header-center">
      <span class="header-center-text">发布我的动态</span>
    </div>
    <div class="header-right"></div>
  </header>
  <section class="dynamic-detail">
    <textarea class="px-textarea fs28 text-666" v-model="dynamic_detail" placeholder="请输入动态详情"></textarea>
  </section>
  <section class="dynamic-images display-flex">
    <div class="upload-box">
      <input type="file" accept="image/jpeg, image/png" @change="onFileChange($event)">
    </div>
  </section>
  <div class="remind ac fs24">提示</div>
  <div class="btn-submit" @click="onSubmit">发布</div>
</div>
<script src="../script/lib/vue.min.js"></script>
<script src="../script/page/add_dynamic.js"></script>
</body>
</html>
