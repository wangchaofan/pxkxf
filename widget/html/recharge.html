<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>充值</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/recharge_withdraw.css">
  <script src="../script/adapter.js"></script>
</head>
<body>
<div class="wrapper">
  <my-header title="充值"></my-header>
  <div class="input-recharge-num text-black">
    <span>充值</span>
    <input type="number" v-model.number="money" placeholder="输入您想充入的金额">
    <span class="unit">元</span>
  </div>
  <div class="recharge-remind">
    <!-- <div class="recharge-remind-ts">提示</div>
    <p>提示提示提示提示提示提示提示提示提示提示提示提示提示提示提示</p> -->
  </div>
  <h3>选择支付方式</h3>
  <div class="pay-way-wrap fs28">
    <div class="pay-way display-flex zhifubao" :class="{selected: payType === 'ali'}" @click="onSelectPayType('ali')">支付宝安全支付<span class="icon-selected"></span></div>
    <div class="pay-way display-flex weichat" :class="{selected: payType === 'wx'}" @click="onSelectPayType('wx')">微信安全支付<span class="icon-selected"></span></div>
  </div>
  <div class="btn-submit" :disabled="!canSubmit" @click="onSubmit">确定</div>
</div>
<script src="../script/lib/jquery-3.1.1.min.js"></script>
<script src="../script/lib/lodash.js"></script>
<script src="../script/lib/vue.min.js"></script>
<script src="../script/helper.js"></script>
<script src="../script/page/recharge.js"></script>
</body>
</html>
