<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>消防实习</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/mysupply.css">
    <link rel="stylesheet" href="../css/home.css">
    <script src="../script/adapter.js"></script>
</head>
<body>
<div class="wrapper">
    <my-header :title="title"></my-header>
    <div>
        <div class="type-select" style="padding-left: 0; padding-right: 0;">
        <span class="flex-1" :class="{current: currentPage === 'supply'}" @click="onClickNav('supply')">供应</span>        
        <span class="flex-1" :class="{current: currentPage === 'demand'}" @click="onClickNav('demand')">需求</span>
        </div>
        <div style="padding-top: 44px;" v-cloak>
        <div class="remand-list" v-show="currentPage === 'demand'">
            <ul v-if="demandList.length > 0">
                <demand-item v-for="item in demandList" :item="item"></demand-item>
            </ul>
            <div v-if="demandList.length === 0 && !posting" class="none-text">
                没有相关内容
            </div>
        </div>
        <div class="remand-list" v-show="currentPage === 'supply'">
            <ul v-if="supplyList.length > 0">
                <supply-item v-for="item in supplyList" :item="item"></supply-item>
            </ul>
            <div v-if="supplyList.length === 0 && !posting" class="none-text">
                没有相关内容
            </div>
        </div>
        </div>
    </div>
    <!--<div v-else>
        <div class="remand-list" v-if="currentPage === 'demand'">
            <ul v-if="demandList.length > 0">
                <demand-item v-for="item in demandList" :item="item"></demand-item>
            </ul>
        </div>
        <div class="remand-list" v-else>
            <ul v-if="supplyList.length > 0">
                <supply-item v-for="item in supplyList" :item="item"></supply-item>
            </ul>
        </div>
        <div v-if="demandList.length === 0 && supplyList.length === 0 && !posting" class="none-text">
            没有相关内容
        </div>
    </div>-->
</div>
<!-- 订单状态（1待支付,2审核中,3发布中,4进行中,5供应完成,6待评价,7订单完成,0已关闭,-1已删除） -->
<!-- 待支付和，发布中的可以修改 -->
<script src="../script/lib/jquery-3.1.1.min.js"></script>
<script src="../script/lib/lodash.js"></script>
<script src="../script/lib/vue.min.js"></script>
<script src="../script/api.js"></script>
<script src="../script/helper.js"></script>
<script src="../script/page/category_list.js"></script>
</body>
</html>
