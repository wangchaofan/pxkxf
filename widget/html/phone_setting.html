<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>电话认证</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/phone_setting.css">
  <script src="../script/adapter.js"></script>
</head>
<body>
  <div class="wrapper">
    <my-header title="电话认证"></my-header>
    <section class="setting-list">
      <div class="setting-list-item">
        <div>允许所有用户与我电话沟通</div>
        <div class="px-checkbox" @click="setPhoneState(1)">
          <input type="checkbox" :checked="phonestate == 1">
          <div class="px-checkbox-style"></div>
        </div>
      </div>
      <div class="setting-list-item">
        <div>允许预约用户与我电话沟通</div>
        <div class="px-checkbox" @click="setPhoneState(2)">
          <input type="checkbox" :checked="phonestate == 2">
          <div class="px-checkbox-style"></div>
        </div>
      </div>
      <div class="setting-list-item">
        <div>允许v2级以上用户与我电话沟通</div>
        <div class="px-checkbox" @click="setPhoneState(3)">
          <input type="checkbox" :checked="phonestate == 3">
          <div class="px-checkbox-style"></div>
        </div>
      </div>
    </section>
    <div class="phone-remind">
      你在注册帐号时留下的电话号码，在此设置中作为其他用户可拨
      打的号码展示。
    </div>
    <div class="remind fs24 ac">
      <p>
        三岔口消防郑重承诺<br/>
        未经您的允许不向第三方公开透露隐私信息
      </p>
    </div>
  </div>
  <script src="../script/lib/jquery-3.1.1.min.js"></script>
  <script src="../script/lib/lodash.js"></script>
  <script src="../script/lib/vue.min.js"></script>
  <script src="../script/helper.js"></script>
  <script src="../script/page/phone_setting.js"></script>
</body>
</html>
