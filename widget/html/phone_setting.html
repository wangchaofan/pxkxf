<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>电话认证</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/phone_setting.css">
  <script src="../script/adapter.js"></script>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header-left">
        <span class="return-back"></span>
      </div>
      <div class="header-center">
        <span class="header-center-text">电话认证</span>
      </div>
      <div class="header-right"></div>
    </header>
    <section class="setting-list">
      <div class="setting-list-item">
        <div>允许所有用户与我电话沟通</div>
        <div class="px-checkbox">
          <input type="checkbox">
          <div class="px-checkbox-style"></div>
        </div>
      </div>
      <div class="setting-list-item">
        <div>允许预约用户与我电话沟通</div>
        <div class="px-checkbox">
          <input type="checkbox">
          <div class="px-checkbox-style"></div>
        </div>
      </div>
      <div class="setting-list-item">
        <div>允许v2级以上用户与我电话沟通</div>
        <div class="px-checkbox">
          <input type="checkbox">
          <div class="px-checkbox-style"></div>
        </div>
      </div>
    </section>
    <div class="phone-remind">
      你在注册帐号时留下的电话号码，在此设置中作为其他用户可拨
      打的号码展示。
    </div>
    <div class="remind fs24 ac">
      <p>
        三岔口消防郑重承诺<br/>
        未经您的允许不向第三方公开透露隐私信息
      </p>
    </div>
  </div>
</body>
</html>
