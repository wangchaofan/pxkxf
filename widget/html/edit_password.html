<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>修改密码</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/morefunc.css">
  <script src="../script/adapter.js"></script>
</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="header-left">
      <span class="return-back"></span>
    </div>
    <div class="header-center">
      <span class="header-center-text">修改密码</span>
    </div>
    <div class="header-right">
    </div>
  </header>
  <div id="editPasswordForm" class="container bg-white">
    <div class="input-row">
      <label>旧密码</label>
      <input type="text" placeholder="请输入旧密码">
    </div>
    <div class="input-row">
      <label>新密码</label>
      <input type="text" placeholder="请输入新密码">
    </div>
    <div class="input-row">
      <label>重置新密码</label>
      <input type="text" placeholder="请再次输入新密码">
    </div>
  </div>
  <div id="buttonSubmit" class="btn-submit ac">确定</div>
</div>
</body>
</html>
