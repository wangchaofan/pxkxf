<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>用户昵称</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/user_avatar.css">
  <script src="../script/adapter.js"></script>
</head>
<body>
	<div class="wrapper">
		<my-header title="用户昵称"></my-header>
		<section class="user-center-top display-flex">
			<div class="user-info">			
				<div class="user-avatar" style="background-image: url('../image/avatar_demo.png')"></div>
				<div class="user-info-tj">
					<div class="user-name"><span class="vam">YONGJIE123</span><span class="user-sex user-sex-man vam"></span></div>
					<div class="online-status">在线</div>
					<div class="user-pingjia">
						<span class="vam">好评：</span>
						<i class="icon-star"></i>
						<i class="icon-star"></i>
						<i class="icon-star no"></i>
					</div>
				</div>
			</div>
			<div class="user-info-rt">
				<a class="edit-avatar-button" href="javascript:">修改头像</a>
				<div class="user-level">
					<div>用户等级：</div>
					<div class="qulification display-flex">
						<div class="qulification-name v1"></div>
						<div class="qulification-name v2"></div>
						<div class="qulification-name v3"></div>
						<div class="qulification-name v4"></div>
					</div>
				</div>
			</div>
		</section>
		<div class="user-func">
			<div class="user-func-head">
				<span>空闲时间</span>
				<span class="free-time">周末</span>
			</div>
			<div class="user-func-container">
				<div class="user-func-item" @click="goPage('phone_setting')">电话沟通</div>
				<div class="user-func-item" @click="goPage('edit_userinfo')">编辑资料</div>
				<div class="user-func-item" @click="goPage('qualification')">专业证书</div>
				<div class="user-func-item" @click="goPage('certify')">身份认证</div>
			</div>
		</div>
	</div>
	<script src="../script/lib/jquery-3.1.1.min.js"></script>
	<script src="../script/lib/lodash.js"></script>
	<script src="../script/lib/vue.min.js"></script>
	<script src="../script/helper.js"></script>
	<script src="../script/page/user_avatar.js"></script>
</body>
</html>
