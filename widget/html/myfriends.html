<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>我的好友</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/user_avatar.css">
  <script src="../script/adapter.js"></script>
</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="header-left">
      <span class="return-back"></span>
    </div>
    <div class="header-center">
      <span class="header-center-text">我的好友</span>
    </div>
    <div class="header-right"></div>
  </header>
  <section class="user-center-top display-flex">
    <div class="user-info">
      <div class="user-avatar" style="background-image: url('../image/avatar_demo.png')"></div>
      <div class="user-info-tj">
        <div class="user-name"><span class="vam">YONGJIE123</span><span class="user-sex user-sex-man vam"></span></div>
        <div class="online-status">在线</div>
        <div class="user-pingjia">
          <span class="vam">好评：</span>
          <i class="icon-star"></i>
          <i class="icon-star"></i>
          <i class="icon-star no"></i>
        </div>
      </div>
    </div>
    <div class="user-info-rt">
      <div></div>
      <div class="user-level">
        <div>用户等级：</div>
        <div class="qulification display-flex">
          <div class="qulification-name v1"></div>
          <div class="qulification-name v2"></div>
          <div class="qulification-name v3"></div>
          <div class="qulification-name v4"></div>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>
