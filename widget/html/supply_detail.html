<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>供应详情</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/user_avatar.css">
  <link rel="stylesheet" href="../css/supply_detail.css">
  <script src="../script/adapter.js"></script>
</head>
<body>
	<div class="wrapper">
		<my-header title="供应详情">
			<div class="fs24 white ac" slot="headerRight">分享</div>
		</my-header>
		<div class="supply-detail bg-white container" v-if="supplyInfo" v-cloak>
			<div class="supply-detail__images">
				<img v-for="item in supplyInfo.Skillworksmodel" :src="item.skillwoksurl" alt="">
			</div>
			<div class="supply-detail__name display-flex">
				<div class="fs28">{{supplyInfo.skillName}}</div>
				<div class="fs28 text-999"><span class="text-warning">¥{{supplyInfo.smoney}}</span>{{supplyInfo.smoneytype}}</div>
			</div>
			<div class="supply-detail__desc fs24 text-999">{{supplyInfo.skilldetails}}</div>
			<div class="display-flex supply-detail-buttons">
				<div class="supply-detail__button" @click="onClickBook">{{booked ? '已收藏' : '感兴趣，并收藏'}}</div>
				<div class="supply-detail__button" @click="onClickAdvise">不吸引，给TA建议</div>
			</div>
		</div>
		<section class="user-center-top display-flex" v-if="userModel" v-cloak>
			<div class="user-info">			
				<div class="user-avatar" :style="userModel.avatarStyle"></div>
				<div class="user-info-tj">
					<div class="user-name"><span class="vam">{{userModel.pnickname}}</span><span class="user-sex user-sex-man vam"></span></div>
					<div class="online-status" v-if="userModel.onlineState === 1">在线</div>
					<div class="online-status off-line" v-else>离线</div>
					<div class="user-pingjia">
						<span class="vam">好评：</span>
						<i v-for="n in 3" class="icon-star" :class="{no: n > userModel.evaluate}"></i>
						<!-- <i class="icon-star"></i>
						<i class="icon-star no"></i> -->
					</div>
				</div>
			</div>
			<div class="user-info-rt">
				<a class="fs24 text-999" href="javascript:">共发布供应{{supplyInfo.fbnumber}}个</a>
			</div>
		</section>
		<div class="fixed-bottom display-flex">
			<div class="button-chat"></div>
			<div class="button-book btn-submit">立即预约</div>
		</div>
	</div>
	<script src="../script/lib/jquery-3.1.1.min.js"></script>
	<script src="../script/lib/lodash.js"></script>
	<script src="../script/lib/vue.min.js"></script>
	<script src="../script/helper.js"></script>
	<script src="../script/page/supply_detail.js"></script>
</body>
</html>
