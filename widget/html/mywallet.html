<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>我的钱包</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/mywallet.css">
  <script src="../script/adapter.js"></script>
</head>
<body>
<div class="wrapper">
  <my-header title="我的钱包"></my-header>
  <section class="my-balance" v-cloak="">
    <div class="icon-my-balance"></div>
    <p class="fs28 text-666">账户余额</p>
    <div class="my-balance-num text-black">¥{{walletInfo.accountBalance | currency}}</div>
  </section>
  <section class="recharge-withdraw" v-cloak="">
    <div class="recharge-withdraw-item">
      <div class="recharge-withdraw-title fs28">累计充值（元）</div>
      <div class="recharge-withdraw-value">
        <span>{{walletInfo.Cumulativecz | currency}}</span>
        <span class="btn-view-record" @click="goPage('recharge_record')">充值记录</span>
      </div>
    </div>
    <div class="recharge-withdraw-item">
      <div class="recharge-withdraw-title fs28">累计提现（元）</div>
      <div class="recharge-withdraw-value">
        <span>{{walletInfo.Cumulativetx | currency}}</span>
        <span class="btn-view-record">提现记录</span>
      </div>
    </div>
  </section>
  <div class="btn-submit btn-recharge" @click="goPage('recharge')">充值</div>
  <div class="btn-submit btn-withdraw" @click="goPage('withdraw')">提现</div>
</div>
<script src="../script/lib/jquery-3.1.1.min.js"></script>
<script src="../script/lib/lodash.js"></script>
<script src="../script/lib/vue.min.js"></script>
<script src="../script/helper.js"></script>
<script src="../script/page/mywallet.js"></script>
</body>
</html>
