<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>我的认证</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/qualification.css">
  <script src="../script/adapter.js"></script>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header-left">
        <span class="return-back"></span>
      </div>
      <div class="header-center">
        <span class="header-center-text">我的认证</span>
      </div>
      <div class="header-right"></div>
    </header>
    <section class="qualifications bg-white">
      <div class="qulification-item certified">
        <div class="qulification-name v1">V1手机认证</div>
        <div class="qulification-status">已认证</div>
      </div>
      <div class="qulification-item">
        <div class="qulification-name v2">V2身份认证</div>
        <div class="qulification-status">已认证</div>
      </div>
      <div class="qulification-item">
        <div class="qulification-name v3">V3专业用户</div>
        <div class="qulification-status">已认证</div>
      </div>
      <div class="qulification-item">
        <div class="qulification-name v4">V4专家用户</div>
        <div class="qulification-status">已认证</div>
      </div>
    </section>
    <section class="check-invite-condition">
      <div class="check-area">
        <span class="label">只允许v2等级以上的用户对我发起邀约</span>
        <div class="px-checkbox">
          <input type="checkbox">
          <div class="px-checkbox-style"></div>
        </div>
      </div>
      <p class="remind">v2等级以上用户是客服mm严格审核过身份的用户，都是有身份证的人～</p>
    </section>
  </div>
</body>
</html>
