<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>我的认证</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/qualification.css">
  <script src="../script/adapter.js"></script>
</head>
<body>
  <div class="wrapper">
    <my-header title="我的认证"></my-header>
    <section class="qualifications bg-white" v-cloak>
      <div class="qulification-item" :class="{certified: level > 0}">
        <div class="qulification-name v1">V1手机认证</div>
        <div class="qulification-status">{{level > 0 ? '已认证' : '未认证'}}</div>
      </div>
      <div class="qulification-item" :class="{certified: level > 1}" @click="goIdCertify">
        <div class="qulification-name v2">V2身份认证</div>
        <div class="qulification-status">{{level > 1 ? '已认证' : '未认证'}}</div>
      </div>
      <div class="qulification-item" :class="{certified: level > 2}" @click="goMajorCertify">
        <div class="qulification-name v3">V3专业用户</div>
        <div class="qulification-status">{{level > 2 ? '已认证' : '未认证'}}</div>
      </div>
      <div class="qulification-item" :class="{certified: level > 3}">
        <div class="qulification-name v4">V4专家用户</div>
        <div class="qulification-status">{{level > 3 ? '已认证' : '未认证'}}</div>
      </div>
    </section>

    <!--</section>-->
  </div>
  <script src="../script/lib/jquery-3.1.1.min.js"></script>
  <script src="../script/lib/lodash.js"></script>
  <script src="../script/lib/vue.min.js"></script>
  <script src="../script/api.js"></script>
  <script src="../script/helper.js"></script>
  <script src="../script/page/qualification.js"></script>
</body>
</html>
