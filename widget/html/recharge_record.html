<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>充值记录</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/recharge_withdraw.css">
  <script src="../script/adapter.js"></script>
</head>
<body>
<div class="wrapper">
  <my-header title="充值记录"></my-header>
  <div class="recharge-record-list">
    <div class="recharge-record-list__head container">
      <span>日期</span>
      <span class="ac">充值记录</span>
      <span class="ar">当前状态</span>
    </div>
    <div class="recharge-record-list__content" v-cloak>
      <div class="recharge-record-list__item" v-for="item in list">
        <span class="al">{{item.cTime | date('yyyy-MM-dd')}}</span>
        <span class="ac"><span class="text-warning">{{item.money}}</span>元</span>
        <span class="ar recharge-record-status complete">{{item.State | state }}</span>
      </div>
    </div>
    <div class="no-more" v-cloak>{{ list.length === 0 ? '暂时没有充值记录' : '没有更多内容了'}}</div>
  </div>
</div>
<script src="../script/api.js"></script>
<script src="../script/lib/jquery-3.1.1.min.js"></script>
<script src="../script/lib/lodash.js"></script>
<script src="../script/lib/vue.min.js"></script>
<script src="../script/helper.js"></script>
<script src="../script/page/recharge_record.js"></script>
</body>
</html>
