<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>发起需求</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/mysupply.css">
  <link rel="stylesheet" href="../css/edit_userinfo.css">
  <script src="../script/adapter.js"></script>
</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="header-left">
      <span class="return-back"></span>
    </div>
    <div class="header-center">
      <span class="header-center-text">发起需求</span>
    </div>
    <div class="header-right"></div>
  </header>
  <form class="supply-form" action="">
    <div class="input-row">
      <label for="">我的需求</label>
      <input type="text" placeholder="填写或选择您可以赚钱的技能（10字内）">
    </div>
    <div class="input-row">
      <label for="">分类</label>
      <select class="px-select" name="">
        <option value="">请选择</option>
        <option value="">1991</option>
        <option value="">1992</option>
        <option value="">1993</option>
      </select>
    </div>
    <div class="input-row">
      <label for="">需求人数</label>
      <input type="text" placeholder="请写合适的费用">
      <span>人</span>
    </div>
    <div class="input-row">
      <label for="">有效期限</label>
      <select class="px-select">
        <option value="">请选择有效期限</option>
      </select>
    </div>
    <div class="input-row supply-detail">
      <label for="">详情描述</label>
      <textarea class="px-textarea" name="" id="" cols="30" rows="10" placeholder="说的越详细，应邀的人更多，更精准！"></textarea>
    </div>
    <div class="input-row">
      <label for="">地区</label>
      <select class="px-select" name="">
        <option value="请选择地区"></option>
      </select>
    </div>
    <div class="input-row" style="border-bottom: none;">
      <label for="">愿付酬金</label>
      <input type="text" placeholder="1元以上">
      <span>元/人</span>
    </div>
  </form>
  <div class="btn-submit">发布</div>
</div>
</body>
</html>
