<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>找回密码</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/password.css">
  <script src="../script/adapter.js"></script>
</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="header-left">
      <span class="return-back"></span>
    </div>
    <div class="header-center">
      <span class="header-center-text">找回密码</span>
    </div>
    <div class="header-right">
    </div>
  </header>
  <div id="findPasswordForm" class="container bg-white">
    <div class="find-password-step-1">
      <div class="input-row">
        <label for="">手机号</label>
        <input type="text" placeholder="请输入与某某绑定的手机号">
      </div>
    </div>
    <div class="find-password-step-2">
      <div class="input-row">
        <label for="">验证码</label>
        <div class="input-row-with-code">
          <input type="text" placeholder="请输入收到的验证码">
          <div class="btn-reget">重新获取</div>
        </div>
      </div>
    </div>
    <div class="find-password-success">
      <div class="icon-success"></div>
      <div>
        <div class="success-text"><strong>成功找回密码!</strong></div>
        <div class="fs24 text-666">您的新密码：123456</div>
        <div class="fs24 text-666">请登录并修改密码</div>
      </div>
    </div>
  </div>
  <div class="verify-warn">验证码已发送到13888888888，请注意查收</div>
  <!--<div id="buttonSubmit" class="btn-submit ac">确定</div>-->
  <div id="buttonSubmit" class="btn-submit ac">现在去登录</div>
</div>
</body>
</html>
